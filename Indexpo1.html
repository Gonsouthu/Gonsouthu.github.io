<body class="poema">
  <header>
    <h1>Ladrar como perro macho</h1>
  </header>

  <main>
    <section>
      <p>Tuvo una desgracia</p>
      <p>Un alma sensible</p>
      <p>Con todo, la elegancia</p>
      <p>Conectado con la tele</p>
      <p>Esapa una guitarra</p>
      <p>Las llamas, quemen</p>
      <p>Supriman las cigarras</p>
      <p>Que las cuerdas truenen</p>
      <p>Mucho más alto</p>
      <p>Con rubor</p>
      <p>Necesito que truenen</p>
      <p>Mucho más alto que mi corazón</p>
    </section>
  </main>
